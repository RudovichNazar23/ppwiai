<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container m-3 p-3">
        <form>
            <div class="row">
                <div class="form-group col">
                    <label> Nazwa szkoly </label>
                    <input type="text" class="form-control mt-2" placeholder="ds">
                </div>
                <div class="form-group col-sm-3">
                    <label> Skrot nazwy szkoly </label>
                    <input type="text" class="form-control mt-2" placeholder="Skrot...">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                        <label> Adres </label>
                        <input type="text" class="form-control mt-2" placeholder="Adres...">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                    <label> Telefon </label>
                    <input type="text" class="form-control mt-2" placeholder="Numer telefonu...">
                </div>
                <div class="form-group col">
                    <label> Fax </label>
                    <input type="text" class="form-control mt-2" placeholder="Numer fax...">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                    <label> Email </label>
                    <input type="text" class="form-control mt-2" placeholder="Adres email...">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                    <label> Osoba do kontaktu/opiekun </label>
                    <input type="text" class="form-control mt-2" placeholder="Dane osoby do kontaktu/opiekuna...">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                    <p><label> Wybierz dodatkowe pliki osoby do kontaktu/opiekuna </label></p>
                    <input type="file" class="form" placeholder="Dane osoby do kontaktu/opiekuna...">
                </div>
            </div>
        </form>
        <hr>
        <form>
            <h2>
                Pierwszy uczestnik
            </h2>
            <div class="row mt-5 mx-2">
                <div class="form-group col mx-2">
                    <label> Imie </label>
                    <input type="text" class="form-control mx-2 mt-2" placeholder="Imie pierwszego uczestnika">
                </div>
                <div class="form-group col mx-2">
                    <label> Nazwisko </label>
                    <input type="text" class="form-control mx-2 mt-2" placeholder="Nazwisko pierwszego uczestnika">
                </div>
            </div>
            <div class="row mt-5">
                <div class="form-group col">
                    <p><label> Wybierz dodatkowe pliki osoby do kontaktu/opiekuna </label></p>
                    <input type="file" class="" placeholder="Dane osoby do kontaktu/opiekuna...">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
